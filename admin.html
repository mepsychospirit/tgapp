<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: white;
      --text: #111827;
      --border: #e5e7eb;
      --primary: #5850ec;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      width: 100%;
    }

    .product-list {
      margin-top: 24px;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 8px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
    }

    button.delete {
      background: #e53e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
    <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏ –º–∞–≥–∞–∑–∏–Ω–∞</p>

    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
    <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (–≤ –∑–≤—ë–∑–¥–∞—Ö)">
    <input type="text" id="img" placeholder="URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
    <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>

    <div class="product-list" id="list"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.expand();

    // üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π ID)
    const ADMIN_ID = 1601864285; // ‚Üê –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Telegram ID
    const user = tg.initDataUnsafe.user;

    if (!user || user.id !== ADMIN_ID) {
      tg.showAlert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω!", () => tg.close());
    }

    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const imgInput = document.getElementById('img');
    const listEl = document.getElementById('list');

    function loadProducts() {
      tg.CloudStorage.getItem('products', (err, value) => {
        const products = value ? JSON.parse(value) : [];
        listEl.innerHTML = '';
        products.forEach(prod => {
          const div = document.createElement('div');
          div.classList.add('product-item');
          div.innerHTML = `
            <div>
              <strong>${prod.name}</strong><br>
              ${prod.price} ‚≠ê
            </div>
            <button class="delete" onclick="deleteProduct('${prod.id}')">–£–¥–∞–ª–∏—Ç—å</button>
          `;
          listEl.appendChild(div);
        });
      });
    }

    function addProduct() {
      const name = nameInput.value.trim();
      const price = parseInt(priceInput.value);
      const img = imgInput.value.trim();

      if (!name || !price || !img) {
        tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
      }

      tg.CloudStorage.getItem('products', (err, value) => {
        const products = value ? JSON.parse(value) : [];
        products.push({
          id: Date.now().toString(),
          name,
          price,
          img
        });

        tg.CloudStorage.setItem('products', JSON.stringify(products), () => {
          tg.showAlert("‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
          nameInput.value = '';
          priceInput.value = '';
          imgInput.value = '';
          loadProducts();
        });
      });
    }

    window.deleteProduct = function(id) {
      tg.CloudStorage.getItem('products', (err, value) => {
        const products = JSON.parse(value || '[]').filter(p => p.id !== id);
        tg.CloudStorage.setItem('products', JSON.stringify(products), loadProducts);
      });
    };

    tg.onEvent('backButtonClicked', () => {
      tg.MainButton.hide();
      window.location.href = 'index.html';
    });

    if (tg.BackButton) tg.BackButton.show();

    tg.ready();
    loadProducts();
  </script>
</body>
</html>
