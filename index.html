<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5850ec;
      --primary-dark: #4a40d8;
      --bg: #f8f9fa;
      --card-bg: white;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 16px auto;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .product-price {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .add-to-cart {
      background: var(--primary);
      color: white;
      border: none;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .cart {
      margin-top: 24px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .empty-cart {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 12px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõí TechShop</h1>
      <p>–ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</p>
    </div>

    <div class="products" id="products">
      <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>

    <div class="cart">
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
      <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚≠ê</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
    tg.themeParams = { bg_color: '#f8f9fa' };

    const MainButton = tg.MainButton.setText("–û–ø–ª–∞—Ç–∏—Ç—å ‚≠ê").hide();

    // –¢–æ–≤–∞—Ä—ã
    const products = [
      { id: 'laptop', name: '–ù–æ—É—Ç–±—É–∫ X200', price: 99, img: 'https://picsum.photos/seed/laptop/300/200' },
      { id: 'phone', name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Z10', price: 59, img: 'https://picsum.photos/seed/phone/300/200' },
      { id: 'headphones', name: '–ù–∞—É—à–Ω–∏–∫–∏ ProX', price: 12, img: 'https://picsum.photos/seed/headphones/300/200' },
    ];

    let cart = {};
    const cartEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    const productsEl = document.getElementById('products');
    products.forEach(prod => {
      const div = document.createElement('div');
      div.classList.add('product-card');
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}" class="product-img">
        <div class="product-info">
          <h3>${prod.name}</h3>
          <div class="product-price">${prod.price} ‚≠ê</div>
          <button class="add-to-cart" onclick="addToCart('${prod.id}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
      `;
      productsEl.appendChild(div);
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(id) {
      const prod = products.find(p => p.id === id);
      if (!prod) return;

      if (cart[id]) cart[id].qty += 1;
      else cart[id] = { ...prod, qty: 1 };

      updateCart();
      tg.HapticFeedback.impactOccurred("medium");
      tg.showPopup({ title: '‚úÖ –£—Å–ø–µ—à–Ω–æ', message: `${prod.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!` });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    function updateCart() {
      const items = Object.values(cart);
      if (items.length === 0) {
        cartEl.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        MainButton.hide();
      } else {
        cartEl.innerHTML = '';
        let total = 0;
        items.forEach(item => {
          total += item.price * item.qty;
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');
          itemDiv.innerHTML = `
            <div>${item.name} √ó ${item.qty}</div>
            <div>${item.price * item.qty} ‚≠ê</div>
          `;
          cartEl.appendChild(itemDiv);
        });
        totalEl.textContent = total;
        MainButton.setText(`–û–ø–ª–∞—Ç–∏—Ç—å ${total} ‚≠ê`).show();
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É
      tg.CloudStorage.setItem('cart', JSON.stringify(cart));
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ –æ–±–ª–∞–∫–∞
    tg.CloudStorage.getItem('cart', (err, value) => {
      if (!err && value) {
        cart = JSON.parse(value);
        updateCart();
      }
    });

    // –û–ø–ª–∞—Ç–∞
    MainButton.onClick(() => {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
      tg.showConfirm(
        `–û–ø–ª–∞—Ç–∏—Ç—å ${total} ‚≠ê?`,
        (confirmed) => {
          if (confirmed) {
            tg.sendData(JSON.stringify({
              action: 'purchase',
              total: total,
              cart: cart,
              user: tg.initDataUnsafe.user
            }));
            tg.showAlert('‚úÖ –ü–æ–∫—É–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –°–ø–∞—Å–∏–±–æ –∑–∞ –¥–æ–≤–µ—Ä–∏–µ.', () => {
              cart = {};
              updateCart();
              MainButton.hide();
            });
          }
        }
      );
    });

    // –ì–æ—Ç–æ–≤–æ
    tg.ready();
  </script>
</body>
</html>
