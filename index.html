<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechShop — Магазин в Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style id="theme-styles">
    /* Темы */
    :root {
      --bg: #f9fafb;
      --card-bg: white;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #5850ec;
      --accent-hover: #4a40d8;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --btn-size: 44px;
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --text-secondary: #aaa;
      --border: #333;
      --accent: #7c65fa;
      --accent-hover: #6a50f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 8px 25px -5px rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
    }

    .container {
      max-width: 800px;
      margin: 16px auto;
      padding: 16px;
    }

    /* Шапка */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 i {
      font-size: 1.3em;
    }

    /* Переключатель темы */
    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Сетка товаров */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
  }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
  }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .product-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0 0 12px;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 16px;
    }

    /* Кнопка "Добавить" */
    .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .add-to-cart:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
  }

    .add-to-cart i {
      font-size: 1.1em;
    }

    /* Корзина */
    .cart {
      margin-top: 24px;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .cart h2 {
      margin: 0 0 16px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
    }

    .cart h2 i {
      color: var(--accent);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
      font-size: 0.95rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-top: 16px;
      text-align: right;
    }

    .empty-cart {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 16px 0;
    }

    /* Анимация кнопки Telegram */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .tg-button {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-store"></i> TechShop</h1>
      <div class="theme-switch">
        <i class="fas fa-moon"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <i class="fas fa-sun"></i>
      </div>
    </header>

    <p style="color:var(--text-secondary);text-align:center;margin-bottom:24px;">
      <i class="fas fa-info-circle"></i> Нажмите на товар, чтобы добавить в корзину
    </p>

    <div class="products" id="products">
      <!-- Товары будут здесь -->
    </div>

    <div class="cart">
      <h2><i class="fas fa-shopping-cart"></i> Корзина</h2>
      <div id="cart-items">Корзина пуста</div>
      <div class="cart-total">Итого: <span id="total">0</span> ⭐</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.expand();

    const themeBtn = document.getElementById('theme-toggle');
    const MainButton = tg.MainButton.setText("Оплатить ⭐").hide().addClassName("tg-button");

    // Тема
    const isDark = tg.colorScheme === 'dark';
    if (isDark) document.body.classList.add('dark');
    themeBtn.checked = isDark;

    themeBtn.addEventListener('change', () => {
      if (themeBtn.checked) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      tg.CloudStorage.setItem('darkTheme', themeBtn.checked ? '1' : '0');
    });

    tg.CloudStorage.getItem('darkTheme', (err, value) => {
      if (value === '1') {
        document.body.classList.add('dark');
        themeBtn.checked = true;
      }
    });

    // Корзина
    let cart = {};
    const cartEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    const productsEl = document.getElementById('products');

    function loadProducts() {
      tg.CloudStorage.getItem('products', (err, value) => {
        const defaultProducts = [
          { id: 'laptop', name: 'Ноутбук X200', price: 99, img: 'https://picsum.photos/seed/laptop/300/200', desc: 'Мощный, лёгкий, для работы и игр' },
          { id: 'phone', name: 'Смартфон Z10', price: 59, img: 'https://picsum.photos/seed/phone/300/200', desc: '6.7", 128 ГБ, камера 108 МП' },
          { id: 'headphones', name: 'Наушники ProX', price: 12, img: 'https://picsum.photos/seed/headphones/300/200', desc: 'Шумоподавление, 30 ч работы' },
        ];

        const prods = value ? JSON.parse(value) : defaultProducts;
        productsEl.innerHTML = '';

        prods.forEach(prod => {
          const card = document.createElement('div');
          card.classList.add('product-card');
          card.innerHTML = `
            <img src="${prod.img}" alt="${prod.name}" class="product-img">
            <div class="product-info">
              <h3>${prod.name}</h3>
              <p class="product-desc">${prod.desc}</p>
              <div class="product-price">${prod.price} ⭐</div>
              <button class="add-to-cart" onclick="addToCart('${prod.id}')">
                <i class="fas fa-cart-plus"></i> В корзину
              </button>
            </div>
          `;
          productsEl.appendChild(card);
        });
      });
    }

    window.addToCart = function(id) {
      tg.CloudStorage.getItem('products', (err, value) => {
        const products = value ? JSON.parse(value) : [];
        const prod = products.find(p => p.id === id);
        if (!prod) return;

        if (cart[id]) cart[id].qty += 1;
        else cart[id] = { ...prod, qty: 1 };

        updateCart();
        tg.HapticFeedback.impactOccurred("medium");
        tg.showPopup({
          title: '✅ Добавлено',
          message: `${prod.name} добавлен в корзину!`,
          buttons: [{ type: "default", text: "Продолжить" }]
        });
      });
    };

    function updateCart() {
      const items = Object.values(cart);
      if (items.length === 0) {
        cartEl.innerHTML = '<div class="empty-cart">Корзина пуста</div>';
        MainButton.hide();
      } else {
        cartEl.innerHTML = '';
        let total = 0;
        items.forEach(item => {
          total += item.price * item.qty;
          const el = document.createElement('div');
          el.classList.add('cart-item');
          el.innerHTML = `
            <div>
              <strong>${item.name}</strong> × ${item.qty}
            </div>
            <div>${item.price * item.qty} ⭐</div>
          `;
          cartEl.appendChild(el);
        });
        totalEl.textContent = total;
        MainButton.setText(`Оплатить ${total} ⭐`).show();
      }
      tg.CloudStorage.setItem('cart', JSON.stringify(cart));
    }

    tg.CloudStorage.getItem('cart', (err, value) => {
      if (value) cart = JSON.parse(value);
      updateCart();
    });

    MainButton.onClick(() => {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
      tg.showConfirm(`Оплатить ${total} ⭐ за покупки?`, (confirmed) => {
        if (confirmed) {
          tg.sendData(JSON.stringify({
            action: 'purchase',
            total: total,
            cart: cart,
            user: tg.initDataUnsafe.user
          }));
          tg.showAlert('✅ Спасибо за покупку!', () => {
            cart = {};
            updateCart();
            MainButton.hide();
          });
        }
      });
    });

    // Админ-панель
    tg.onEvent('settingsButtonClicked', () => {
      tg.showConfirm("Открыть админ-панель?", (ok) => {
        if (ok) window.location.href = "admin.html";
      });
    });

    tg.ready();
    loadProducts();
  </script>
</body>
</html>
