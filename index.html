<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechShop — Умный магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: white;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #5850ec;
      --accent-hover: #4a40d8;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-hover: 0 8px 25px -5px rgba(0,0,0,0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --text-secondary: #aaa;
      --border: #333;
      --accent: #7c65fa;
      --accent-hover: #6a50f0;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
      --shadow-hover: 0 8px 25px -5px rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
    }

    .container {
      max-width: 800px;
      margin: 16px auto;
      padding: 16px;
    }

    /* Шапка */
    .header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Переключатель темы */
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(26px); }

    /* Категории */
    .categories {
      display: flex;
      gap: 8px;
      margin: 16px 0;
      overflow-x: auto;
      padding-bottom: 8px;
      scrollbar-width: none;
    }

    .categories::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      flex-shrink: 0;
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .category-btn:hover, .category-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Товары */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .product-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0 0 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 16px;
    }

    .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .add-to-cart:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .add-to-cart i {
      font-size: 1.1em;
    }

    /* Корзина */
    .cart {
      margin-top: 24px;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .cart h2 {
      margin: 0 0 16px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
      font-size: 0.95rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-actions {
      margin-top: 16px;
      text-align: right;
    }

    .cart-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
      text-align: right;
    }

    .checkout-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .empty-cart {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-store"></i> TechShop</h1>
      <div class="header-controls">
        <div class="theme-switch">
          <i class="fas fa-moon"></i>
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
          <i class="fas fa-sun"></i>
        </div>
      </div>
    </header>

    <div class="categories" id="categories">
      <div class="category-btn active" data-category="all">Все</div>
      <div class="category-btn" data-category="laptops">Ноутбуки</div>
      <div class="category-btn" data-category="phones">Телефоны</div>
      <div class="category-btn" data-category="audio">Наушники</div>
      <div class="category-btn" data-category="accessories">Аксессуары</div>
    </div>

    <div class="products" id="products">
      <!-- Товары будут здесь -->
    </div>

    <div class="cart">
      <h2><i class="fas fa-shopping-cart"></i> Корзина</h2>
      <div id="cart-items">Корзина пуста</div>
      <div class="cart-total">Итого: <span id="total">0</span> ⭐</div>
      <div class="cart-actions">
        <button class="checkout-btn" onclick="checkout()" id="checkout-btn" disabled>Оформить заказ</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.expand();

    const themeBtn = document.getElementById('theme-toggle');
    const MainButton = tg.MainButton.setText("Оплатить ⭐").hide();

    // Тема
    if (tg.colorScheme === 'dark') document.body.classList.add('dark');
    themeBtn.checked = document.body.classList.contains('dark');

    themeBtn.addEventListener('change', () => {
      document.body.classList.toggle('dark', themeBtn.checked);
      tg.CloudStorage.setItem('darkTheme', themeBtn.checked ? '1' : '0');
    });

    tg.CloudStorage.getItem('darkTheme', (err, value) => {
      if (value === '1') {
        document.body.classList.add('dark');
        themeBtn.checked = true;
      }
    });

    // Категории
    const categories = document.getElementById('categories');
    categories.addEventListener('click', e => {
      if (e.target.classList.contains('category-btn')) {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        filterProducts(e.target.getAttribute('data-category'));
      }
    });

    // Товары
    const products = [
      {
        id: 'laptop',
        name: 'Ноутбук X200',
        price: 99,
        img: 'https://picsum.photos/seed/laptop/300/200',
        desc: 'Мощный, лёгкий, для работы и игр',
        category: 'laptops'
      },
      {
        id: 'macbook',
        name: 'MacBook Air M2',
        price: 129,
        img: 'https://picsum.photos/seed/macbook/300/200',
        desc: 'Тонкий, быстрый, с отличным экраном',
        category: 'laptops'
      },
      {
        id: 'phone',
        name: 'Смартфон Z10',
        price: 59,
        img: 'https://picsum.photos/seed/phone/300/200',
        desc: '6.7", 128 ГБ, камера 108 МП',
        category: 'phones'
      },
      {
        id: 'iphone',
        name: 'iPhone 15',
        price: 149,
        img: 'https://picsum.photos/seed/iphone/300/200',
        desc: 'Новейший iPhone с премиум-камерой',
        category: 'phones'
      },
      {
        id: 'headphones',
        name: 'Наушники ProX',
        price: 12,
        img: 'https://picsum.photos/seed/headphones/300/200',
        desc: 'Шумоподавление, 30 ч работы',
        category: 'audio'
      },
      {
        id: 'earbuds',
        name: 'AirBuds Pro',
        price: 18,
        img: 'https://picsum.photos/seed/airbuds/300/200',
        desc: 'Беспроводные, с кейсом и зарядкой',
        category: 'audio'
      },
      {
        id: 'charger',
        name: 'Зарядка 65W',
        price: 8,
        img: 'https://picsum.photos/seed/charger/300/200',
        desc: 'Быстрая зарядка для всех устройств',
        category: 'accessories'
      },
      {
        id: 'case',
        name: 'Чехол защитный',
        price: 5,
        img: 'https://picsum.photos/seed/case/300/200',
        desc: 'Ударопрочный, с магнитом',
        category: 'accessories'
      }
    ];

    let cart = {};

    function renderProducts() {
      const container = document.getElementById('products');
      const activeCat = document.querySelector('.category-btn.active')?.dataset.category || 'all';

      container.innerHTML = '';
      const filtered = activeCat === 'all'
        ? products
        : products.filter(p => p.category === activeCat);

      filtered.forEach(prod => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" class="product-img">
          <div class="product-info">
            <h3>${prod.name}</h3>
            <p class="product-desc">${prod.desc}</p>
            <div class="product-price">${prod.price} ⭐</div>
            <button class="add-to-cart" onclick="addToCart('${prod.id}')">
              <i class="fas fa-cart-plus"></i> В корзину
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterProducts(cat) {
      document.querySelector(`[data-category="${cat}"]`).classList.add('active');
      renderProducts();
    }

    window.addToCart = function(id) {
      const prod = products.find(p => p.id === id);
      if (!prod) return;

      if (cart[id]) cart[id].qty += 1;
      else cart[id] = { ...prod, qty: 1 };

      updateCart();
      tg.HapticFeedback.impactOccurred("medium");
      tg.showPopup({ title: '✅ Готово', message: `${prod.name} добавлен в корзину!` });
    };

    function updateCart() {
      const items = Object.values(cart);
      const cartEl = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (items.length === 0) {
        cartEl.innerHTML = '<div class="empty-cart">Корзина пуста</div>';
        totalEl.textContent = '0';
        checkoutBtn.disabled = true;
        MainButton.hide();
      } else {
        cartEl.innerHTML = '';
        let total = 0;
        items.forEach(item => {
          total += item.price * item.qty;
          const el = document.createElement('div');
          el.classList.add('cart-item');
          el.innerHTML = `
            <div>
              <strong>${item.name}</strong> × ${item.qty}
            </div>
            <div>${item.price * item.qty} ⭐</div>
          `;
          cartEl.appendChild(el);
        });
        totalEl.textContent = total;
        checkoutBtn.disabled = false;
        MainButton.setText(`Оплатить ${total} ⭐`).show();
      }

      tg.CloudStorage.setItem('cart', JSON.stringify(cart));
    }

    function checkout() {
      tg.showInputDialog({
        title: "Оформление заказа",
        message: "Введите ваше имя и адрес доставки:",
        inputPlaceholder: "Иван Иванов, ул. Ленина, 15, кв. 3",
        buttonText: "Подтвердить"
      }, (value) => {
        if (!value) return;

        const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
        const order = {
          action: 'order',
          total,
          cart,
          user: tg.initDataUnsafe.user,
          delivery: value
        };

        tg.sendData(JSON.stringify(order));
        tg.showAlert('✅ Заказ оформлен! Мы свяжемся с вами.', () => {
          cart = {};
          updateCart();
          MainButton.hide();
        });
      });
    }

    MainButton.onClick(() => {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
      tg.showConfirm(`Оплатить ${total} ⭐?`, (ok) => {
        if (ok) checkout();
      });
    });

    tg.onEvent('settingsButtonClicked', () => {
      tg.showConfirm("Открыть админку?", ok => ok && (window.location.href = "admin.html"));
    });

    tg.ready();
    renderProducts();
    tg.CloudStorage.getItem('cart', (err, value) => {
      if (value) cart = JSON.parse(value);
      updateCart();
    });
  </script>
</body>
</html>
