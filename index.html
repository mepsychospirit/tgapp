<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style id="theme-styles">
    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root {
      --bg: #f8f9fa;
      --card-bg: white;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --primary: #5850ec;
      --primary-dark: #4a40d8;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --switch-bg: #ddd;
    }

    /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --text-secondary: #aaa;
      --border: #333;
      --primary: #7c65fa;
      --primary-dark: #6a50f0;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
      --switch-bg: #444;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 16px auto;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--switch-bg);
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .product-price {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .add-to-cart {
      background: var(--primary);
      color: white;
      border: none;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .cart {
      margin-top: 24px;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .empty-cart {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 12px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üõí TechShop</h1>
        <p>–ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</p>
      </div>
      <div class="theme-switch">
        <span>üåô</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <span>‚òÄÔ∏è</span>
      </div>
    </div>

    <div class="products" id="products">
      <!-- –¢–æ–≤–∞—Ä—ã -->
    </div>

    <div class="cart">
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
      <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚≠ê</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg.expand();
    const themeBtn = document.getElementById('theme-toggle');

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–º—É Telegram
    const isDark = tg.colorScheme === 'dark';
    if (isDark) {
      document.body.classList.add('dark');
      themeBtn.checked = true;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    themeBtn.addEventListener('change', () => {
      if (themeBtn.checked) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
      tg.CloudStorage.setItem('darkTheme', themeBtn.checked ? '1' : '0');
    });

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    tg.CloudStorage.getItem('darkTheme', (err, value) => {
      if (value === '1') {
        document.body.classList.add('dark');
        themeBtn.checked = true;
      }
    });

    const MainButton = tg.MainButton.setText("–û–ø–ª–∞—Ç–∏—Ç—å ‚≠ê").hide();

    let cart = {};
    const cartEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    const productsEl = document.getElementById('products');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ CloudStorage
    function loadProducts() {
      tg.CloudStorage.getItem('products', (err, value) => {
        const defaultProducts = [
          { id: 'laptop', name: '–ù–æ—É—Ç–±—É–∫ X200', price: 99, img: 'https://picsum.photos/seed/laptop/300/200' },
          { id: 'phone', name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Z10', price: 59, img: 'https://picsum.photos/seed/phone/300/200' },
          { id: 'headphones', name: '–ù–∞—É—à–Ω–∏–∫–∏ ProX', price: 12, img: 'https://picsum.photos/seed/headphones/300/200' },
        ];

        const prods = value ? JSON.parse(value) : defaultProducts;

        productsEl.innerHTML = '';
        prods.forEach(prod => {
          const div = document.createElement('div');
          div.classList.add('product-card');
          div.innerHTML = `
            <img src="${prod.img}" alt="${prod.name}" class="product-img">
            <div class="product-info">
              <h3>${prod.name}</h3>
              <div class="product-price">${prod.price} ‚≠ê</div>
              <button class="add-to-cart" onclick="addToCart('${prod.id}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
          `;
          productsEl.appendChild(div);
        });
      });
    }

    function addToCart(id) {
      tg.CloudStorage.getItem('products', (err, value) => {
        const products = value ? JSON.parse(value) : [];
        const prod = products.find(p => p.id === id);
        if (!prod) return;

        if (cart[id]) cart[id].qty += 1;
        else cart[id] = { ...prod, qty: 1 };

        updateCart();
        tg.HapticFeedback.impactOccurred("medium");
        tg.showPopup({ title: '‚úÖ –£—Å–ø–µ—à–Ω–æ', message: `${prod.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!` });
      });
    }

    function updateCart() {
      const items = Object.values(cart);
      if (items.length === 0) {
        cartEl.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        MainButton.hide();
      } else {
        cartEl.innerHTML = '';
        let total = 0;
        items.forEach(item => {
          total += item.price * item.qty;
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');
          itemDiv.innerHTML = `
            <div>${item.name} √ó ${item.qty}</div>
            <div>${item.price * item.qty} ‚≠ê</div>
          `;
          cartEl.appendChild(itemDiv);
        });
        totalEl.textContent = total;
        MainButton.setText(`–û–ø–ª–∞—Ç–∏—Ç—å ${total} ‚≠ê`).show();
      }

      tg.CloudStorage.setItem('cart', JSON.stringify(cart));
    }

    tg.CloudStorage.getItem('cart', (err, value) => {
      if (value) cart = JSON.parse(value);
      updateCart();
    });

    // –û–ø–ª–∞—Ç–∞
    MainButton.onClick(() => {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0);
      tg.showConfirm(`–û–ø–ª–∞—Ç–∏—Ç—å ${total} ‚≠ê?`, (confirmed) => {
        if (confirmed) {
          tg.sendData(JSON.stringify({
            action: 'purchase',
            total: total,
            cart: cart,
            user: tg.initDataUnsafe.user
          }));
          tg.showAlert('‚úÖ –ü–æ–∫—É–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', () => {
            cart = {};
            updateCart();
            MainButton.hide();
          });
        }
      });
    });

    // –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å: –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –ø–æ –∫–Ω–æ–ø–∫–µ –≤ –º–µ–Ω—é
    tg.onEvent('settingsButtonClicked', () => {
      tg.showConfirm("–û—Ç–∫—Ä—ã—Ç—å –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å?", (ok) => {
        if (ok) window.location.href = "admin.html";
      });
    });

    tg.ready();
    loadProducts();
  </script>
</body>
</html>
