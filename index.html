<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechShop ‚Äî –° –∫–∞—Ç–∞–ª–æ–≥–æ–º</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: white;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #5850ec;
      --accent-hover: #4a40d8;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-hover: 0 8px 25px -5px rgba(0,0,0,0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --star-on: #fbbf24;
      --star-off: #d1d5db;
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --text-secondary: #aaa;
      --border: #333;
      --accent: #7c65fa;
      --accent-hover: #6a50f0;
      --star-off: #4b5563;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
    }

    .container {
      max-width: 800px;
      margin: 16px auto;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: ""; height: 20px; width: 20px;
      left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(26px); }

    /* –í—ã–ø–∞–¥–∞—é—â–∏–π –∫–∞—Ç–∞–ª–æ–≥ */
    .dropdown {
      margin: 16px 0;
      position: relative;
    }

    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: left;
      font-size: 1rem;
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dropdown-btn:hover {
      border-color: var(--accent);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 12px 12px;
      box-shadow: var(--shadow);
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    .dropdown-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }

    .dropdown-item:hover {
      background: rgba(96, 165, 250, 0.1);
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    /* –¢–æ–≤–∞—Ä—ã */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 2px;
      margin: 4px 0 10px;
      font-size: 0.9rem;
    }

    .stars {
      display: flex;
      gap: 1px;
    }

    .star {
      color: var(--star-off);
      transition: color 0.2s;
    }

    .star.on {
      color: var(--star-on);
    }

    .rating-count {
      color: var(--text-secondary);
    }

    .product-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0 0 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 16px;
    }

    .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .add-to-cart:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* –ö–æ—Ä–∑–∏–Ω–∞ */
    .cart {
      margin-top: 24px;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .cart h2 {
      margin: 0 0 16px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
      font-size: 0.95rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-top: 16px;
      text-align: right;
    }

    .empty-cart {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 16px 0;
    }

    .checkout-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-store"></i> TechShop</h1>
      <div class="theme-switch">
        <i class="fas fa-moon"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <i class="fas fa-sun"></i>
      </div>
    </header>

    <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π –∫–∞—Ç–∞–ª–æ–≥ -->
    <div class="dropdown">
      <button id="dropdown-btn" class="dropdown-btn">
        <span>üìå –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div id="dropdown-menu" class="dropdown-menu">
        <div class="dropdown-item" data-category="all">üìå –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="dropdown-item" data-category="laptops">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
        <div class="dropdown-item" data-category="phones">üì± –¢–µ–ª–µ—Ñ–æ–Ω—ã</div>
        <div class="dropdown-item" data-category="audio">üéß –ù–∞—É—à–Ω–∏–∫–∏</div>
        <div class="dropdown-item" data-category="accessories">üîå –ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</div>
      </div>
    </div>

    <!-- –¢–æ–≤–∞—Ä—ã -->
    <div class="products" id="products">
      <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
    <div class="cart">
      <h2><i class="fas fa-shopping-cart"></i> –ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
      <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚≠ê</div>
      <div class="cart-actions">
        <button class="checkout-btn" onclick="checkout()" id="checkout-btn" disabled>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
      </div>
    </div>

    <!-- –ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ -->
    <div style="margin: 16px 0; text-align: center;">
      <button onclick="showOrderHistory()" style="background: #6b7280; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 0.9rem;">
        üì¶ –ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = "<h2>üì± –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram</h2><p>–≠—Ç–æ—Ç –º–∞–≥–∞–∑–∏–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∫–∞–∫ Mini App.</p>";
      throw new Error("Not in Telegram");
    }
    tg.expand();

    const themeBtn = document.getElementById('theme-toggle');
    const MainButton = tg.MainApp?.MainButton || tg.MainButton.setText("–û–ø–ª–∞—Ç–∏—Ç—å ‚≠ê").hide();

    // –¢–µ–º–∞
    if (tg.colorScheme === 'dark') document.body.classList.add('dark');
    themeBtn.checked = document.body.classList.contains('dark');

    themeBtn.addEventListener('change', () => {
      document.body.classList.toggle('dark', themeBtn.checked);
      tg.CloudStorage.setItem('darkTheme', themeBtn.checked ? '1' : '0');
    });

    tg.CloudStorage.getItem('darkTheme', (e, v) => {
      if (v === '1') {
        document.body.classList.add('dark');
        themeBtn.checked = true;
      }
    });

    tg.onEvent('themeChanged', () => {
      if (tg.colorScheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    });

    // –í—ã–ø–∞–¥–∞—é—â–∏–π –∫–∞—Ç–∞–ª–æ–≥
    const dropdownBtn = document.getElementById('dropdown-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const dropdownItems = document.querySelectorAll('.dropdown-item');

    dropdownBtn.addEventListener('click', () => {
      const isOpen = dropdownMenu.style.display === 'block';
      document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
      dropdownMenu.style.display = isOpen ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });

    let currentCategory = 'all';

    dropdownItems.forEach(item => {
      item.addEventListener('click', () => {
        currentCategory = item.dataset.category;
        dropdownBtn.innerHTML = item.innerHTML;
        dropdownMenu.style.display = 'none';
        renderProducts();
      });
    });

    document.addEventListener('scroll', () => {
      dropdownMenu.style.display = 'none';
    });

    // –¢–æ–≤–∞—Ä—ã
    const products = [
      { id: 'laptop', name: '–ù–æ—É—Ç–±—É–∫ X200', price: 99, img: 'https://picsum.photos/seed/laptop/300/200', desc: '–ú–æ—â–Ω—ã–π, –ª—ë–≥–∫–∏–π, –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ –∏–≥—Ä', category: 'laptops', rating: 4.7, reviews: 23 },
      { id: 'macbook', name: 'MacBook Air M2', price: 129, img: 'https://picsum.photos/seed/macbook/300/200', desc: '–¢–æ–Ω–∫–∏–π, –±—ã—Å—Ç—Ä—ã–π, —Å –æ—Ç–ª–∏—á–Ω—ã–º —ç–∫—Ä–∞–Ω–æ–º', category: 'laptops', rating: 4.9, reviews: 41 },
      { id: 'phone', name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Z10', price: 59, img: 'https://picsum.photos/seed/phone/300/200', desc: '6.7", 128 –ì–ë, –∫–∞–º–µ—Ä–∞ 108 –ú–ü', category: 'phones', rating: 4.3, reviews: 18 },
      { id: 'iphone', name: 'iPhone 15', price: 149, img: 'https://picsum.photos/seed/iphone/300/200', desc: '–ù–æ–≤–µ–π—à–∏–π iPhone —Å –ø—Ä–µ–º–∏—É–º-–∫–∞–º–µ—Ä–æ–π', category: 'phones', rating: 4.8, reviews: 35 },
      { id: 'headphones', name: '–ù–∞—É—à–Ω–∏–∫–∏ ProX', price: 12, img: 'https://picsum.photos/seed/headphones/300/200', desc: '–®—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ, 30 —á —Ä–∞–±–æ—Ç—ã', category: 'audio', rating: 4.5, reviews: 29 },
      { id: 'earbuds', name: 'AirBuds Pro', price: 18, img: 'https://picsum.photos/seed/airbuds/300/200', desc: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ, —Å –∫–µ–π—Å–æ–º –∏ –∑–∞—Ä—è–¥–∫–æ–π', category: 'audio', rating: 4.6, reviews: 22 },
      { id: 'charger', name: '–ó–∞—Ä—è–¥–∫–∞ 65W', price: 8, img: 'https://picsum.photos/seed/charger/300/200', desc: '–ë—ã—Å—Ç—Ä–∞—è –∑–∞—Ä—è–¥–∫–∞ –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤', category: 'accessories', rating: 4.4, reviews: 14 },
      { id: 'case', name: '–ß–µ—Ö–æ–ª –∑–∞—â–∏—Ç–Ω—ã–π', price: 5, img: 'https://picsum.photos/seed/case/300/200', desc: '–£–¥–∞—Ä–æ–ø—Ä–æ—á–Ω—ã–π, —Å –º–∞–≥–Ω–∏—Ç–æ–º', category: 'accessories', rating: 4.1, reviews: 9 }
    ];

    let cart = {};

    // –†–µ–π—Ç–∏–Ω–≥
    function renderStars(rating) {
      const stars = [];
      const full = Math.floor(rating);
      const hasHalf = rating % 1 >= 0.5;
      for (let i = 0; i < 5; i++) {
        if (i < full) stars.push('<i class="fas fa-star star on"></i>');
        else if (i === full && hasHalf) stars.push('<i class="fas fa-star-half-alt star on"></i>');
        else stars.push('<i class="far fa-star star"></i>');
      }
      return stars.join('');
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      const filtered = currentCategory === 'all'
        ? products
        : products.filter(p => p.category === currentCategory);

      filtered.forEach(prod => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" class="product-img">
          <div class="product-info">
            <h3>${prod.name}</h3>
            <div class="rating">
              <div class="stars">${renderStars(prod.rating)}</div>
              <span class="rating-count">${prod.rating} (${prod.reviews})</span>
            </div>
            <p class="product-desc">${prod.desc}</p>
            <div class="product-price">${prod.price} ‚≠ê</div>
            <button class="add-to-cart" onclick="addToCart('${prod.id}')">
              <i class="fas fa-cart-plus"></i> –í –∫–æ—Ä–∑–∏–Ω—É
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.addToCart = function(id) {
      const prod = products.find(p => p.id === id);
      if (!prod) return;
      if (cart[id]) cart[id].qty += 1;
      else cart[id] = { ...prod, qty: 1 };
      updateCart();
      tg.HapticFeedback.impactOccurred("medium");
      tg.showPopup({ title: '‚úÖ –ì–æ—Ç–æ–≤–æ', message: `${prod.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!` });
    };

    function updateCart() {
      const items = Object.values(cart);
      const cartEl = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (items.length === 0) {
        cartEl.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        totalEl.textContent = '0';
        checkoutBtn.disabled = true;
        MainButton.hide();
      } else {
        cartEl.innerHTML = '';
        let total = 0;
        items.forEach(item => {
          total += item.price * item.qty;
          const el = document.createElement('div');
          el.classList.add('cart-item');
          el.innerHTML = `<div><strong>${item.name}</strong> √ó ${item.qty}</div><div>${item.price * item.qty} ‚≠ê</div>`;
          cartEl.appendChild(el);
        });
        totalEl.textContent = total;
        checkoutBtn.disabled = false;
        MainButton.setText(`–û–ø–ª–∞—Ç–∏—Ç—å ${total} ‚≠ê`).show();
      }
      tg.CloudStorage.setItem('cart', JSON.stringify(cart));
    }

    function checkout() {
      tg.CloudStorage.getItem('lastDelivery', (e, saved) => {
        tg.showInputDialog({
          title: "–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞",
          message: "–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:",
          inputPlaceholder: "–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤, —É–ª. –õ–µ–Ω–∏–Ω–∞, 15",
          input: saved || "",
          buttonText: "–û–ø–ª–∞—Ç–∏—Ç—å"
        }, (value) => {
          if (!value) return;
          tg.CloudStorage.setItem('lastDelivery', value);
          const total = Object.values(cart).reduce((sum, i) => sum + i.price * i.qty, 0);
          const order = { total, cart: Object.values(cart), user: tg.initDataUnsafe.user, delivery: value };
          saveOrder(order);
          sendOrderToBot(order);
          cart = {};
          updateCart();
          tg.showAlert('‚úÖ –°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.');
        });
      });
    }

    function saveOrder(order) {
      tg.CloudStorage.getItem('orders', (e, data) => {
        const orders = data ? JSON.parse(data) : [];
        orders.push({ id: Date.now(), date: new Date().toLocaleString('ru-RU'), ...order });
        tg.CloudStorage.setItem('orders', JSON.stringify(orders));
      });
    }

    function sendOrderToBot(order) {
      const msg = `üì¶ –ù–æ–≤—ã–π –∑–∞–∫–∞–∑!\n\n` +
        `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${order.user.first_name} (ID: ${order.user.id})\n` +
        `–¢–æ–≤–∞—Ä—ã: ${order.cart.map(i => `${i.name} √ó ${i.qty}`).join('\n  ')}\n` +
        `–ò—Ç–æ–≥–æ: ${order.total} ‚≠ê\n` +
        `–î–æ—Å—Ç–∞–≤–∫–∞: ${order.delivery}`;
      tg.sendData(JSON.stringify({ action: 'new_order_notification', message: msg }));
    }

    function showOrderHistory() {
      tg.CloudStorage.getItem('orders', (e, data) => {
        const orders = data ? JSON.parse(data) : [];
        if (orders.length === 0) {
          tg.showAlert("üì¶ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤");
          return;
        }
        let html = '<h3>–í–∞—à–∏ –∑–∞–∫–∞–∑—ã:</h3><hr>';
        orders.forEach(o => {
          const items = o.cart.map(i => `${i.name} √ó ${i.qty}`).join(', ');
          html += `<p><b>${o.total} ‚≠ê</b> ‚Äî ${items}<br><small>${o.date}</small></p><hr>`;
        });
        tg.showPopup({ title: "üì¶ –ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤", message: html, buttons: [{ type: "close" }] });
      });
    }

    MainButton.onClick(() => { checkout(); });

    tg.onEvent('settingsButtonClicked', () => {
